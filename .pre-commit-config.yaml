repos:
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0
    hooks:
      - id: markdownlint
        name: Markdown Lint
        description: Lint newly changed Markdown files
        entry: mdl
        language: ruby
        types: ["markdown"]

  - repo: local
    hooks:
      - id: hugo
        name: Build pages with Hugo
        description: Build pages with Hugo
        language: system
        entry: hugo --minify
        pass_filenames: false
